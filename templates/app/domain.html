{% load humanize %}
<div class="inner">
    {% for host in hosts.buckets %}
    <p><a href="#">{{ host.key }}</a> ({{ host.doc_count|intcomma }})</p>
    {% endfor %}
    {% if hosts.sum_other_doc_count %}
    <p><a href="#">Other</a> ({{ hosts.sum_other_doc_count|intcomma }})</p>
    {% endif  %}
</div>
